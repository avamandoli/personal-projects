<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choropleth Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .tooltip {
      position: absolute;
      text-align: center;
      width: 100px;
      height: auto;
      padding: 5px;
      font: 12px sans-serif;
      background: rgb(230, 218, 216);
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="tooltip" class="tooltip" style="opacity:0;"></div>
  <div id="map"></div>
  <script src="map.js"></script>
</body>
</html>
